      background: rgba(30, 0, 20, 0.6);

    }

    section h2 {
      color: #ffc0cb;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 1px 1px 4px #330014;
    }

      flex-direction: column;
      align-items: center;
      justify-content: center;

      text-align: center;
      padding: 4rem 1rem;
      min-height: 80vh;
      background: rgba(70, 10, 40, 0.6);

    }
    #mainSection img {

    }
    #mainSection p {
      font-size: 1.6rem;
      font-weight: 600;
      color: #ffc0cb;
      text-shadow: 1px 1px 5px #330014;

      margin: 0 auto;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(30, 0, 20, 0.8);
      color: #f9e6e8;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ffc0cb;
      border-radius: 5px;
      width: 220px;
      margin-bottom: 1rem;
      background: transparent;
      color: #f9e6e8;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffc0cb;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
      color: #8b0000;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffb6c1;
    }

    #youtubeVideo {

      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      display: none;
      margin-top: 20px;
    }

    #unmuteButton {
      display: none;
      margin: 1rem auto;
      background-color: #fce4ec;
      color: #880e4f;
    }
  </style>
</head>
